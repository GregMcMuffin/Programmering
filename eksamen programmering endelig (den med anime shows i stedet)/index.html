<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Din Anime Database</title> <!-- titel der vises i oppe i browser fanen -->
  <link rel="stylesheet" href="style.css"> <!-- linker til stylesheet -->
</head>
<body>
  <div class="overlay"> <!-- sørger for den er halv gennemsigtig så man kan læse over baggrundsbilledet -->  
    <header>
      <h1>Din Anime Database</h1> <!-- Sidens Hovedoverskrift/titel -->
      <p id="startText">Portal til Anime. Søg efter dine yndlingsserier og gem dem some dine favoritter.</p> <!-- introduktions tekst til brugeren -->
      <input type="text" id="searchInput" placeholder="Søg efter en anime..."> <!-- Søgefeltet til anime -->
      <button id="searchBtn">Søg</button> <!-- Knap til at starte søgning -->
    </header>

    <main>
      <section id="animeList"></section> <!-- Sektionen hvor søgeresultater bliver vist -->
      <section id="favorites">
        <h2>Dine favoritter</h2> <!-- Overskriften for favoritlisten -->
        <ul id="favList"></ul> <!-- Liste over brugerens favoritanimes -->
      </section>
    </main>
  </div>

  <script src="index.js"></script>
</body>
</html>
