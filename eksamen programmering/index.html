<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>din anime database</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay">
    <header>
      <h1>din anime database</h1>
      <p id="startText">Din portal til alting anime – Søg efter dine yndlingsserier og gem dem som favoritter!</p>
      <input type="text" id="searchInput" placeholder="Søg efter en anime...">
      <button id="searchBtn">Søg</button>
    </header>

    <main>
      <section id="animeList"></section>
      <section id="favorites">
        <h2>Dine favoritter</h2>
        <ul id="favList"></ul>
      </section>
    </main>
  </div>

  <script src="index.js"></script>
</body>
</html>
